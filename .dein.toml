[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]] # カラースキーマ
repo = 'tomasr/molokai'
hook_add = '''
  set background=dark
  " colorscheme 設定は source 後に行う必要があるので VimEnter で行う。
  " 但し Colorscheme イベントの発生が抑制されないよう nented を付ける。
  au MyAutoCmd VimEnter * nested colorscheme molokai
  au MyAutoCmd ColorScheme * highlight StatusLine guifg=#808020 ctermfg=100
'''

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = 'let g:indent_guides_enable_on_vim_startup=1'

[[plugins]] # deniteはpythonが必要なので会社のPCに入れるのが面倒、という後ろ向きな理由でctrlpを入れる。
repo = 'ctrlpvim/ctrlp.vim'
hook_add = '''
  let g:ctrlp_clear_cache_on_exit = 0
  let g:ctrlp_lazy_update = 1
  " gtagsがある場所をrootとみなす。
  let g:ctrlp_root_markers = ['gtags']
  " 表示windowの行数
  let g:ctrlp_match_window = 'max:30'

  " ファイル履歴を開く
  nnoremap mru :CtrlPMRUFiles<cr>
'''

[[plugins]]
repo = 'majutsushi/tagbar'
hook_add = '''
  set statusline=%f%m%r%h%w\ /\ %{tagbar#currenttag('%s','')}%=%c\ [fenc=%{&fileencoding}]
'''

[[plugins]]
repo = 't9md/vim-quickhl'
hook_add = '''
  nmap <Space>m <Plug>(quickhl-manual-this)
  xmap <Space>m <Plug>(quickhl-manual-this)
  nmap <Space>M <Plug>(quickhl-manual-reset)
  xmap <Space>M <Plug>(quickhl-manual-reset)
'''
